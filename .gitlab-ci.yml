stages:
  - test
  - build

test:
  stage: test
  tags:
      - shell
  script:
    - echo "Running tests"

build-staging:
  image: docker:latest
  stage: build
  services:
    - name: docker:dind
      entrypoint: ["env", "-u", "DOCKER_HOST"]
      command: ["dockerd-entrypoint.sh"]
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" "$CI_REGISTRY" --password-stdin
  script:
    - docker build -t registry.gitlab.com/writersdormteam/$IMAGE_NAME_LATEST -f Dockerfile.k8s .
    - docker push registry.gitlab.com/writersdormteam/$IMAGE_NAME_LATEST